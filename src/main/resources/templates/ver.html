<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <!-- link para crear una factura -->
            <h4 class="card-title">
                <a class="btn btn-success btn-xs" th:href="@{/factura/form/} + ${cliente.id}"
                   th:text="'Crear Factura'"></a>
            </h4>

            <img class="img-thumbnail rounded float-left" style="max-width: 25%;"
                 th:if="${#strings.length(cliente.foto) > 0}"
                 th:src="@{'/uploads/' + ${cliente.foto}}" th:alt="${cliente.foto}"/>

            <ul class="list-group">
                <li class="list-group-item" th:text="${cliente.nombre}"></li>
                <li class="list-group-item" th:text="${cliente.apellido}"></li>
                <li class="list-group-item" th:text="${cliente.email}"></li>
                <li class="list-group-item" th:text="${cliente.createAt}"></li>
            </ul>

            <!-- si la lista de facturas esta vacia se muestra este mensaje -->
            <div class="alert alert-info my-4" th:if="${#lists.isEmpty(cliente.facturas)}"
                 th:text="'No hay facturas para el cliente: ' + ${cliente.nombre} + ${cliente.apellido} "></div>
            <!-- si el cliente No tiene facturas No se muestra la tabla -->
            <table class="table table-bordered table stripead my-4" th:if="${not #lists.isEmpty(cliente.facturas)}">
                <thead class="thead-inverse">
                <tr>
                    <th>folio</th>
                    <th>descripcion</th>
                    <th>fecha</th>
                    <th>total</th>
                    <th>ver</th>
                    <th>eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="factura: ${cliente.facturas}">
                    <td th:text="${factura.id}"></td>
                    <td th:text="${factura.descripcion}"></td>
                    <td th:text="${factura.createAt}"></td>
                    <td th:text="${factura.total}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{'/factura/ver/' + ${factura.id}}" th:text="detalle"></a></td>
                    <td><a class="btn btn-danger btn-xs" th:href="@{'/factura/eliminar/' + ${factura.id}}" th:text="eliminar" onclick="return confirm('seguro que desea eliminar la factura?')"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"/>
</body>
</html>
