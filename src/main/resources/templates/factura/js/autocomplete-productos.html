<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>

<script type="text/javascript" th:fragment="javascript">

    $(document).ready(function () {
            $("#buscar_producto").autocomplete({

                source: function (request, response) {
                    $.ajax({
                        url: "/factura/cargar-productos/" + request.term,
                        dataType: "json",
                        data: {
                            term: request.terminate
                        },
                        success: function (data) {
                            response($.map(data, function (item) {
                                return {
                                    value: item.id,
                                    label: item.nombre,
                                    precio: item.precio,
                                }
                            }))
                        }
                    });
                },
                <!-- se encarga de poner los valores en el gragment plantilla items y pasarlos a la tabla -->
                select: function (event, ui) {
                    // $("buscar_producto").val(ui.item.label);

                    var linea = $("#plantillaItemsFactura").html();

                    linea = linea.replace(/{ID}/g, ui.item.value);
                    linea = linea.replace(/{NOMBRE}/g, ui.item.label);
                    linea = linea.replace(/{PRECIO}/g, ui.item.precio);

                    $("#cargarItemsProductos tbody").append(linea); //los pone en el body de la tabla cargarItemsProductos  que esta en el form.html
                    itemsHelper.calcularImporte(ui.item.value, ui.item.precio, 1);
                    return false;
                }
            });
        }
    );
    //calcula el total de cada item multiplicandolo por ela cantidad
    var itemsHelper = {
        calcularImporte: function (id, precio, cantidad) {
            $("#total_importe_" + id).html(parseInt(precio) * parseInt(cantidad));
        }
    }
</script>
</body>
</html>
